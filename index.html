<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bandeali Enterprises Catalogue</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <div class="header-row">
    <img src="Logo.png" alt="Bandeali Enterprises Logo" class="Logo" />
    <h1><span class="line1">BANDEALI</span><span class="line2">ENTERPRISES</span></h1>
  </div>
  <div class="red-bar">
    <span>MOB. NO. :- 8237979782, 9155533347 &nbsp;&nbsp; MOB. NO. :- 8237979782, 9155533347 &nbsp;&nbsp;</span>
  </div>
  <input
    type="search"
    id="searchInput"
    placeholder="Search products..."
    aria-label="Search products"
  />
</header>

<nav class="categories-nav" aria-label="Product categories"></nav>

<main>
  <section id="productsContainer" class="products-container" aria-live="polite"></section>
  <section id="compareSection" class="compare-section" aria-label="Compare products">
    <h2>Compare Products</h2>
    <table id="compareTable" class="compare-table" aria-label="Comparison table"></table>
    <button id="clearCompareBtn" class="clear-compare-btn" type="button">
      Clear Comparison
    </button>
  </section>
</main>

<footer>
<!-- Footer content omitted for brevity, include your footer markup here -->
</footer>

<!-- Popup Modal -->
<div
  id="customModal"
  class="custom-modal"
  role="dialog"
  aria-modal="true"
  aria-labelledby="modalTitle"
  aria-describedby="modalDesc"
>
  <div class="custom-modal-content">
    <span id="closeModalBtn" class="custom-modal-close" role="button" tabindex="0"
      >&times;</span>
    <img
      src="https://cdn-icons-png.flaticon.com/512/190/190411.png"
      alt="Success"
      style="width: 45px; margin-bottom: 10px"
    />
    <h2 id="modalTitle">Congratulations!</h2>
    <p id="modalDesc"></p>
  </div>
</div>

<!-- Floating Contact Buttons -->
<div id="contactButtons">
  <a
    href="https://wa.me/918237979782"
    class="whatsapp-btn"
    target="_blank"
    rel="noopener"
    aria-label="Chat WhatsApp"
    >WhatsApp</a>
  <a href="mailto:Bandealienterprises@gmail.com" class="email-btn" aria-label="Send Email"
    >Email Us</a>
</div>

<script src="script.js"></script>
</body>
</html>
