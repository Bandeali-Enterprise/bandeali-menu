<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bandeali Enterprises - Digital Menu</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Bandeali Enterprises</h1>
        <input type="text" id="searchInput" placeholder="Search products..." />
    </header>
    <main>
        <nav id="categories">
            <!-- Categories Will Be Dynamically Inserted Here -->
        </nav>
        <section id="productList" class="product-list">
            <!-- Product Cards Will Be Dynamically Inserted Here -->
        </section>
        <section id="compareSection">
            <h2>Compare Products</h2>
            <table id="compareTable">
                <!-- Comparison Table Dynamically Created Here -->
            </table>
            <button id="clearCompare">Clear Comparison</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
