<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bandeali Enterprises - Scrolling Red Bar Test</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .red-bar {
    position: relative;
    width: 100%;
    height: 40px;
    background: #d40000;
    overflow: hidden;
    border-bottom: 2px solid #b60000;
    user-select: none;
  }
  .red-bar span {
    position: absolute;
    white-space: nowrap;
    color: white;
    font-weight: bold;
    font-size: 1.3rem;
    padding-left: 100%;
    animation: marquee 10s linear infinite;
  }
  @keyframes marquee {
    from { transform: translateX(0); }
    to { transform: translateX(-100%); }
  }
  @media (max-width: 599px) {
    .red-bar {
      height: 30px;
    }
    .red-bar span {
      font-size: 1rem;
      padding-left: 100%;
    }
  }
</style>
</head>
<body>

<div class="red-bar">
  <span>MOB. NO. :- 8237979782, 9155533347    MOB. NO. :- 8237979782, 9155533347    </span>
</div>

</body>
</html>
